<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="toolbar">
        <button class="btn btn-light">
            <img src="/assets/images/pencil.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/slash.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/square.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/circle.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/triangle.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/diamond.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/star.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/palette.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/undo.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/redo.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/trash.svg" />
        </button>
        <button class="btn btn-light">
            <img src="/assets/images/save.svg" />
        </button>
    </div>

    <div class="canvas--container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="/main.js" type="module"></script>
</body>
</html>
