<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Board</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="landing">
      <div class="landing-content">
        <h1>Welcome to PixelCanvas</h1>
        <p>A simple yet powerful drawing tool right in your browser. Create, express, and share your artwork.</p>
        <h2>Features:</h2>
        <ul>
          <li>Multiple drawing tools</li>
          <li>Custom shapes</li>
          <li>Color picker</li>
          <li>Adjustable brush size</li>
          <li>Dark mode support</li>
          <li>Save your artwork</li>
        </ul>
        <button class="start-drawing">Start Drawing</button>
      </div>
    </div>

    <div class="toolbar">
      <button class="btn active" data-tool="pencil" title="Pencil">
        <img class="image white-outline" src="/assets/images/pencil.svg" />
      </button>
      <button class="btn" data-tool="line" title="Line">
        <img class="image" src="/assets/images/slash.svg" />
      </button>
      <button class="btn" data-tool="rectangle" title="Rectangle">
        <img class="image" src="/assets/images/square.svg" />
      </button>
      <button class="btn" data-tool="circle" title="Circle">
        <img class="image" src="/assets/images/circle.svg" />
      </button>
      <button class="btn" data-tool="triangle" title="Triangle">
        <img class="image" src="/assets/images/triangle.svg" />
      </button>
      <button class="btn" data-tool="diamond" title="Diamond">
        <img class="image" src="/assets/images/diamond.svg" />
      </button>
      <button class="btn" data-tool="star" title="Star">
        <img class="image" src="/assets/images/star.svg" />
      </button>
      <button class="btn" data-tool="palette" title="Palette">
        <img class="image" src="/assets/images/palette.svg" />
      </button>
      <button class="btn" data-tool="brush-size" title="Brush Size">
        <img class="image" src="/assets/images/brush.svg" />
      </button>
      <button class="btn" data-tool="undo" title="Undo">
        <img class="image" src="/assets/images/undo.svg" />
      </button>
      <button class="btn" data-tool="redo" title="Redo">
        <img class="image" src="/assets/images/redo.svg" />
      </button>
      <button class="btn" data-tool="clear" title="trash">
        <img class="image" src="/assets/images/trash.svg" />
      </button>
      <button class="btn" data-tool="download" title="Download">
        <img class="image" src="/assets/images/save.svg" />
      </button>
      <button class="btn theme-toggle" data-tool="theme" title="Toggle Theme">
        <img class="image" src="/assets/images/sun-moon.svg" />
      </button>
    </div>

    <div class="color-picker"></div>

    <div class="brush-size-control"></div>

    <div class="canvas--container">
      <canvas id="canvas"></canvas>
    </div>
    <script src="/main.js" type="text/javscript"></script>
  </body>
</html>
